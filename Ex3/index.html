<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade em dias meses e anos</title>
    <style>
        table, tr, th, td {
            border: 1px solid black ;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="canoNasc">Ano de Nascimento</label>
        <input id="canoNasc" type="text" value="1979"><br>
        <input id="bCalcular" type="button" value="Calcular">
    </form>
    <div>
        <!-- resultados serÃ£o adicionados aqui -->
        <table id='resultado'>
            <tr>
                <th>Ano de Nascimento</th>
                <th>Em anos</th>
                <th>Em meses</th>
                <th>Em dias</th>
                <th>Em horas</th>
            </tr>
        </table>
    </div>
</body>
<script>

    frutas = ['banana','maca','laranja']
    console.log(frutas[0])
    frutas[0] = 'melancia'
    console.log(frutas[0])
    frutas.push('uva')
    console.log(frutas)
    frutas.pop()
    console.log(frutas)

    euMesmo = {
        nome: 'josue Rosario',
        Idade: '44'
    }

    console.log(euMesmo.nome)
    euMesmo.nome = 'joao da silva'
    console.log(euMesmo.nome)
    
    bancasDeFruta = []
    bancasDeFruta.push({nome:'banca do jose', tipo:'banca de frutas'})
    bancasDeFruta.push({nome:'banca do luiz', tipo:'banca de verduras'})
    console.log(bancasDeFruta)
    

    // Criar um botao cadastrar => criar um array de objetos literais {ano, em anos, em dias}
    //Criar ou alterar mostrar => atualizar a tabela
    

    anoNasc = document.getElementById("canoNasc")
    bCalcular = document.getElementById("bCalcular")
    tresultado = document.getElementById("resultado")

    bCalcular.addEventListener('click', function () {            

        linha = '<tr>'
        linha += '<td>'+anoNasc.value+'</td>'
        linha += '<td>'+ (2023 - parseInt(anoNasc.value)) +'</td>'
        linha += '<td>'+(2023 - parseInt(anoNasc.value))*12+'</td>'
        linha += '<td>'+(2023 - parseInt(anoNasc.value))*12*30+'</td>'
        linha += '<td>'+(2023 - parseInt(anoNasc.value))*12*30*24+'</td>'
        linha += '<tr>'
        console.log(linha)
        tresultado.insertAdjacentHTML("beforeend",linha)

    })

</script>
</html>
