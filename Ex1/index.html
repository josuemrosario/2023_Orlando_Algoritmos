<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        
        <label for="numero">Numero : </label>
        <input id="numero" type="number">
        
        <input id="botao_processar" type="button" value="processar">
    </form>
    
    <div id="saida">
        <!-- HTML aparecer aqui -->

    </div>



    <script>
             
        console.log(document.getElementById('saida').innerHTML)

        processar = document.getElementById("botao_processar")
        processar.addEventListener('click',function () {
            valor = document.getElementById('numero').value
            
            document.getElementById('saida').insertAdjacentHTML("beforeend",`<h2> Valor Digitado : ${parseInt(valor)} </h2>`)
            document.getElementById('saida').insertAdjacentHTML("beforeend",`<h2> Antecessor :  ${parseInt(valor) - 1} </h2>`)
            document.getElementById('saida').insertAdjacentHTML("beforeend",`<h2> Sucessor : ${parseInt(valor) + 1} </h2>`)
        })
            
    </script>
</body>
</html>
